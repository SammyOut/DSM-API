{% extends 'jumbotron_base.html' %}

{% block jumbotron %}
  <h1>서비스 목록</h1>
  <p>DSM-API에서 지원하는 서비스들의 목록입니다.<br>현재는 OAuth만 지원하고 있습니다.</p>
{% endblock %}

{% block container %}
  {% for set in service_list %}
    <div class="row">
      {% for service in set %}
        <div class="col-md-4">
          <h2>{{ service.name }}</h2>
          <p>{{ service.description }}</p>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
{% endblock %}
